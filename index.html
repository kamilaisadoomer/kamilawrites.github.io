<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gothic 3D Ravens</title>
<style>
  body { margin:0; overflow:hidden; background:#000; font-family:'Cinzel Decorative','Times New Roman',serif; color:#ccc; }
  #three-container { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; }

  .overlay {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; z-index:10;
  }
  .overlay h1 {
    font-size:48px; letter-spacing:4px; text-transform:uppercase; color:#e0e0e0;
    text-shadow:0 0 15px #000,0 0 25px #222; animation: glow 3s ease-in-out infinite;
  }
  .overlay p { font-size:18px; font-style:italic; color:#aaa; margin-top:10px; }
  .preview-btn {
    display:inline-block; margin-top:20px; padding:12px 36px; border:1px solid #666; color:#d8d8d8;
    text-decoration:none; font-family:'Cinzel Decorative','Garamond',serif; letter-spacing:2px;
    background:linear-gradient(180deg, rgba(35,35,35,1) 0%, rgba(15,15,15,0.9) 100%);
    text-transform:uppercase; box-shadow:0 0 14px rgba(0,0,0,0.85); border-radius:3px; transition:0.3s all;
  }
  .preview-btn:hover { background:linear-gradient(180deg, rgba(50,50,50,1) 0%, rgba(20,20,20,0.9) 100%); }

  @keyframes glow {
    0%,100% { text-shadow:0 0 12px #222,0 0 25px #111; }
    50% { text-shadow:0 0 18px #555,0 0 35px #222; }
  }
</style>
</head>
<body>

<div class="overlay">
  <h1>Highlighted Projects</h1>
  <p>Writing Portfolio</p>
  <a href="#" class="preview-btn">Click Here for a Preview</a>
</div>

<div id="three-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const container = document.getElementById('three-container');
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  function createRaven(){
    const group = new THREE.Group();

    const bodyGeom = new THREE.ConeGeometry(0.3,1,3);
    const bodyMat = new THREE.MeshBasicMaterial({color:0x000000});
    const body = new THREE.Mesh(bodyGeom, bodyMat);
    body.rotation.x = Math.PI/2;
    group.add(body);

    const glowGeom = new THREE.ConeGeometry(0.35,1.1,3);
    const glowMat = new THREE.MeshBasicMaterial({color:0x00ffff, transparent:true, opacity:0.2});
    const glow = new THREE.Mesh(glowGeom, glowMat);
    glow.rotation.x = Math.PI/2;
    group.add(glow);

    const wingGeom = new THREE.BoxGeometry(0.05,0.5,1);
    const wingMat = new THREE.MeshBasicMaterial({color:0x000000});
    const wingLeft = new THREE.Mesh(wingGeom, wingMat);
    wingLeft.position.set(-0.25,0,0);
    wingLeft.rotation.z = Math.PI/6;
    group.add(wingLeft);

    const wingRight = wingLeft.clone();
    wingRight.position.set(0.25,0,0);
    wingRight.rotation.z = -Math.PI/6;
    group.add(wingRight);

    group.position.x = (Math.random()-0.5)*20;
    group.position.y = (Math.random()-0.5)*10;
    group.position.z = (Math.random()-0.5)*5;

    group.userData = { wingLeft, wingRight, flapPhase: Math.random()*Math.PI*2, clicked:false };
    return group;
  }

  const ravens = [];
  for(let i=0;i<10;i++){
    const raven = createRaven();
    scene.add(raven);
    ravens.push(raven);
  }

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  window.addEventListener('click', e=>{
    mouse.x = ( e.clientX / window.innerWidth )*2 -1;
    mouse.y = - ( e.clientY / window.innerHeight )*2 +1;
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children, true);
    intersects.forEach(i=>{
      if(i.object.parent && i.object.parent.userData) i.object.parent.userData.clicked = true;
    });
  });

  function animate(){
    requestAnimationFrame(animate);
    const t = Date.now()*0.005;
    ravens.forEach(raven=>{
      raven.position.x += raven.userData.clicked ? 0.15 : 0.02;
      raven.position.y += raven.userData.clicked ? 0.05 : Math.sin(Date.now()*0.002 + raven.position.x)*0.01;
      raven.rotation.z += 0.01;
      if(raven.position.x>15) raven.position.x=-15;

      const flap = Math.sin(t + raven.userData.flapPhase)*Math.PI/8;
      raven.userData.wingLeft.rotation.z = Math.PI/6 + flap;
      raven.userData.wingRight.rotation.z = -Math.PI/6 - flap;
    });

    renderer.render(scene,camera);
  }

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  animate();
</script>

</body>
</html>
