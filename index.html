<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamila's Writing Portfolio</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: 'Cinzel Decorative','Times New Roman',serif;
  color: #ccc;
}

#three-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
  z-index: 10;
}

.overlay h1 {
  font-size: 48px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #e0e0e0;
  text-shadow: 0 0 20px #111, 0 0 35px #222, 0 0 50px #555;
  animation: glow 3s ease-in-out infinite;
}

.overlay p {
  font-size: 18px;
  font-style: italic;
  color: #aaa;
  margin-top: 10px;
}

.preview-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 36px;
  border: 1px solid #666;
  color: #d8d8d8;
  text-decoration: none;
  font-family: 'Cinzel Decorative','Garamond',serif;
  letter-spacing: 2px;
  background: linear-gradient(180deg, rgba(35,35,35,1) 0%, rgba(15,15,15,0.9) 100%);
  text-transform: uppercase;
  box-shadow: 0 0 14px rgba(0,0,0,0.85);
  border-radius: 3px;
  transition: all 0.3s ease;
}

.preview-btn:hover {
  background: linear-gradient(180deg, rgba(50,50,50,1) 0%, rgba(20,20,20,0.9) 100%);
  transform: scale(1.1) translateY(-3px);
}

@keyframes glow {
  0%,100% { text-shadow: 0 0 12px #222,0 0 25px #111; }
  50% { text-shadow: 0 0 18px #555,0 0 35px #222; }
}
</style>
</head>
<body>

<div class="overlay">
  <h1>Highlighted Project</h1>
  <p>Kamila's Writing Portfolio</p>
  <a href="https://drive.google.com/file/d/19qQAnyTnOmwLmeKaqt5EtBMV5tV74i2S/view?usp=drive_link" target="_blank" class="preview-btn">Click Here for a Preview</a>
</div>

<div id="three-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const container = document.getElementById('three-container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// === GLOWING FOG ===
const fogParticles = [];
const fogMaterial = new THREE.PointsMaterial({
  color: 0x888888,
  size: 1.5,
  transparent: true,
  opacity: 0.15
});
const fogGeometry = new THREE.BufferGeometry();
const fogCount = 500;
const fogPositions = [];
for(let i=0;i<fogCount;i++){
  fogPositions.push((Math.random()-0.5)*40, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
}
fogGeometry.setAttribute('position', new THREE.Float32BufferAttribute(fogPositions,3));
const fogPoints = new THREE.Points(fogGeometry,fogMaterial);
scene.add(fogPoints);

// === RAVENS ===
function createRaven(){
  const group = new THREE.Group();
  const bodyGeom = new THREE.ConeGeometry(0.3,1,3);
  const bodyMat = new THREE.MeshBasicMaterial({color:0x000000});
  const body = new THREE.Mesh(bodyGeom, bodyMat);
  body.rotation.x = Math.PI/2;
  group.add(body);

  const glowGeom = new THREE.ConeGeometry(0.35,1.1,3);
  const glowMat = new THREE.MeshBasicMaterial({color:0x555555, transparent:true, opacity:0.4});
  const glow = new THREE.Mesh(glowGeom, glowMat);
  glow.rotation.x = Math.PI/2;
  group.add(glow);

  const wingGeom = new THREE.BoxGeometry(0.05,0.5,1);
  const wingMat = new THREE.MeshBasicMaterial({color:0x000000});
  const wingLeft = new THREE.Mesh(wingGeom, wingMat);
  wingLeft.position.set(-0.25,0,0);
  wingLeft.rotation.z = Math.PI/6;
  group.add(wingLeft);

  const wingRight = wingLeft.clone();
  wingRight.position.set(0.25,0,0);
  wingRight.rotation.z = -Math.PI/6;
  group.add(wingRight);

  group.position.x = (Math.random()-0.5)*20;
  group.position.y = (Math.random()-0.5)*10;
  group.position.z = (Math.random()-0.5)*5;

  group.userData = { 
    wingLeft, wingRight, flapPhase: Math.random()*Math.PI*2, clicked:false,
    vx: (Math.random()*0.06 + 0.03)*(Math.random()>0.5?1:-1),
    vy: (Math.random()*0.03 + 0.015)*(Math.random()>0.5?1:-1)
  };
  return group;
}

const ravens = [];
for(let i=0;i<10;i++){
  const raven = createRaven();
  scene.add(raven);
  ravens.push(raven);
}

// === SNOW-ORBS ===
function createOrb() {
  const geometry = new THREE.SphereGeometry(Math.random() * 0.08 + 0.03, 8, 8);
  const material = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.2
  });
  const orb = new THREE.Mesh(geometry, material);
  orb.position.x = (Math.random() - 0.5) * 20;
  orb.position.y = (Math.random() - 0.5) * 15;
  orb.position.z = (Math.random() - 0.5) * 10;
  orb.userData = {
    vy: - (Math.random() * 0.01 + 0.002),
    vx: (Math.random() - 0.5) * 0.002
  };
  return orb;
}

const orbs = [];
for (let i = 0; i < 40; i++) {
  const orb = createOrb();
  scene.add(orb);
  orbs.push(orb);
}

// === CLICK TO FLY ===
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener('click', e=>{
  mouse.x = ( e.clientX / window.innerWidth )*2 -1;
  mouse.y = - ( e.clientY / window.innerHeight )*2 +1;
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(scene.children, true);
  intersects.forEach(i=>{
    if(i.object.parent && i.object.parent.userData) i.object.parent.userData.clicked = true;
  });
});

// === ANIMATE ===
function animate(){
  requestAnimationFrame(animate);
  const t = Date.now()*0.005;

  // Ravens
  ravens.forEach(raven=>{
    const speedMultiplier = raven.userData.clicked ? 4 : 1;
    raven.position.x += raven.userData.vx * speedMultiplier;
    raven.position.y += raven.userData.vy * speedMultiplier;
    if(raven.position.x > 15 || raven.position.x < -15) raven.userData.vx *= -1;
    if(raven.position.y > 8 || raven.position.y < -8) raven.userData.vy *= -1;
    raven.rotation.z += 0.01;
    const flap = Math.sin(t + raven.userData.flapPhase)*Math.PI/8;
    raven.userData.wingLeft.rotation.z = Math.PI/6 + flap;
    raven.userData.wingRight.rotation.z = -Math.PI/6 - flap;
  });

  // Orbs
  orbs.forEach(orb => {
    orb.position.y += orb.userData.vy;
    orb.position.x += orb.userData.vx;
    if (orb.position.y < -10) orb.position.y = 10;
    if (orb.position.x > 15) orb.position.x = -15;
    if (orb.position.x < -15) orb.position.x = 15;
  });

  // Fog drift
  const positions = fogPoints.geometry.attributes.position.array;
  for(let i=1;i<positions.length;i+=3){
    positions[i] -= 0.008; // fog moves downward
    if(positions[i]<-10) positions[i] = 10;
  }
  fogPoints.geometry.attributes.position.needsUpdate = true;

  renderer.render(scene,camera);
}

// === RESIZE ===
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

animate();
</script>

</body>
</html>
